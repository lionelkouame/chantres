name: CI

on:
  push:
    branches:
      - main
  pull_request: ~
  workflow_dispatch: ~

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  tests:
    name: Tests & Quality
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker images
        uses: docker/bake-action@v6
        with:
          pull: true
          load: true
          files: |
            compose.yaml
            compose.override.yaml
          set: |
            *.cache-from=type=gha,scope=${{github.ref}}
            *.cache-from=type=gha,scope=refs/heads/main
            *.cache-to=type=gha,scope=${{github.ref}},mode=max

      - name: Start services
        run: docker compose up --wait --no-build

      # --- ANALYSE DE CODE (Dans le conteneur PHP) ---

      - name: PHPStan
        run: docker compose exec -T php vendor/bin/phpstan analyse --no-progress

      - name: Rector (Dry Run)
        run: docker compose exec -T php vendor/bin/rector process --dry-run

      - name: PHP CS Fixer (Check)
        # On utilise le binaire dans vendor s'il est pr√©sent, sinon on peut l'installer dans le Dockerfile
        run: docker compose exec -T php vendor/bin/php-cs-fixer fix --dry-run --diff --verbose

      # --- TESTS ---

      - name: Run PHPUnit
        run: docker compose exec -T php bin/phpunit

      # Optionnel : Nettoyage si besoin
      - name: Docker logs on failure
        if: failure()
        run: docker compose logs
